<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
  <style>
    h1, h2, h3, table {font-family: Arial}
        label {font-family:Arial;
               padding: 10px;}
  </style>
</head>
<body>
  <h1><a href="tasks.html" th:href="@{/}">Timestretch</a></h1>
  <h2>New Task:</h2>
  <form th:action="@{/createTask}" id="newTask" method="post">
    <label>
      Titel:
      <input name="titel" type="text" >
    </label>
    <br>
    <label>
      Beschreibung:
      <input name="beschreibung" type="text">
    </label>
    <br>
    <label>
      <input type="submit">
    </label>
  </form>


</body>
</html>
